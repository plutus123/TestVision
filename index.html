<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bus Testing Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Red Bus Testing Tool</h1>
    <textarea id="context" placeholder="Optional context"></textarea><br>
    <input type="file" id="imageUpload" multiple accept="image/*"><br>
    <button onclick="generateTestCases()">Describe Testing Instructions</button>
    <div id="results"></div>

    <script>
        async function generateTestCases() {
            const context = document.getElementById('context').value;
            const imageFiles = document.getElementById('imageUpload').files;
            const images = [];

            for (let i = 0; i < imageFiles.length; i++) {
                const base64Image = await fileToBase64(imageFiles[i]);
                images.push(base64Image);
            }

            try {
                const response = await axios.post('/generate_test_cases', { context, images });
                document.getElementById('results').innerHTML = response.data.test_cases.replace(/\n/g, '<br>');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 'Error generating test cases';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
